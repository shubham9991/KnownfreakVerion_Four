<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background-color: #1a1a1a;
        }

        .string {
            height: 200px;
            width: 99vw;
        }
    </style>
</head>
<body>
    <div class="string">
        <svg width="100%" height="200" viewBox="0 0 1000 200" preserveAspectRatio="none">
            <path d="M 10 100 Q 500 100 980 100" stroke="white" fill="transparent" stroke-width="3"/>
        </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>

var Path = `M 10 100 Q 500 100 990 100`

var finalPath = `M 10 100 Q 500 100 990 100`

var string = document.querySelector('.string')

string.addEventListener('mousemove', function(dets) {
    var viewBoxX = dets.x / string.offsetWidth * 1000;
    var viewBoxY = dets.y / string.offsetHeight * 200;

    var Path = `M 10 100 Q ${viewBoxX} ${viewBoxY} 990 100`;
    gsap.to("svg path", {
        attr: {d:Path},
        duration: 0.2,
    });
});


string.addEventListener('mouseleave',function() {
    gsap.to("svg path", {
        attr: {d:finalPath},
        duration: 2.2,
        ease: "elastic.out(1,0.2)"
    })
})
</script>
</body>
</html>
