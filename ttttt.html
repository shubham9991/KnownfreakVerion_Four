<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* styles.css */
    .accordion-item {
      margin-bottom: 10px;
    }

    .accordion-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
      cursor: pointer;
    }

    .accordion-content {
      display: none;
      padding: 10px;
    }

    .toggle-btn {
      background-color: #ddd;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .arrow {
      transition: transform 0.3s ease-out;
    }

    .arrow-up {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item" id="b2b">
    <div class="accordion-title" onclick="toggleAccordion('b2b')">
      <h3>B2B Enquiries</h3>
      <div class="arrow">&#9660;</div>
    </div>
    <div class="accordion-content">
      <form id="b2b-form" class="contact-form">
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name" required>
        
        <label for="contact-person">Contact Person:</label>
        <input type="text" id="contact-person" name="contact-person" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label>Purpose of Inquiry:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="purpose" value="project"> Project</label>
          <label><input type="checkbox" name="purpose" value="collaboration"> Collaboration</label>
          <label><input type="checkbox" name="purpose" value="partnership"> Partnership</label>
          <label><input type="checkbox" name="purpose" value="other"> Other (Please specify)</label>
          <input type="text" id="other-purpose" name="other-purpose" class="hidden">
        </div>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  
  <div class="accordion-item" id="b2c">
    <div class="accordion-title" onclick="toggleAccordion('b2c')">
      <h3>B2C Enquiries</h3>
      <div class="arrow">&#9660;</div>
    </div>
    <div class="accordion-content" style="display: block;"> <!-- Set display: block; here -->
      <form id="b2c-form" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
  // JavaScript to toggle accordion and arrow icon
  function toggleAccordion(id) {
    var accordionItem = document.getElementById(id);
    var accordionContent = accordionItem.querySelector('.accordion-content');
    var arrow = accordionItem.querySelector('.arrow');

    accordionContent.style.display = accordionContent.style.display === 'block' ? 'none' : 'block';
    arrow.classList.toggle('arrow-up');
  }

  // Prevent form toggling when clicking inside the form elements
  document.querySelectorAll('.contact-form').forEach(form => {
    form.addEventListener('click', function(event) {
      event.stopPropagation(); // Prevent event bubbling to parent accordion item
    });
  });
</script>

</body>
</html>
