<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap");

    @font-face {
      font-family: "chunky";
      src: url(/Fonts/MBJChunky.ttf);
    }

    body {
      margin: 0;
      overflow-x: hidden;
    }

    .races {
      width: fit-content;
      display: flex;

      flex-direction: row;
      align-items: center;
      flex-wrap: nowrap;
      padding-right: 120px;
      padding-left: 120px;
    }

    .races h2 {
      display: flex;
      /* flex-direction: row;
      align-items: center; */
      font-size: 7vw;
      flex-shrink: 0;
      padding-right: 0.1em;
      padding-left: 0.1em;
      margin: 0;
    }

    /* .races h2:last-of-type {
      background: #e1e1ff;
    } */

    .lightBG {
      background: #313143;
    }

    .space-20vh {
      height: 20vh;
    }

    .space-30vh {
      height: 30vh;
    }

    .space-50vh {
      height: 50vh;
    }

    .space-100vh {
      height: 100vh;
    }
    .slant-text {
      position: relative;
      top: -90px;
      left: 70px;
      font-family: "DM Sans", sans-serif;
      font-size: 5rem !important;
      font-style: normal;
      font-weight: 300;
      transform: rotate(-25deg);
    }

.border-chunk {
  z-index: 99;
  background: rgb(2, 0, 36);
      background: -moz-linear-gradient(
        56deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(85, 172, 30, 1) 0%,
        rgba(0, 255, 94, 1) 99%
      );
      background: -webkit-linear-gradient(
        56deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(85, 172, 30, 1) 0%,
        rgba(0, 255, 94, 1) 99%
      );
      background: linear-gradient(
        56deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(85, 172, 30, 1) 0%,
        rgba(0, 255, 94, 1) 99%
      );
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#020024",endColorstr="#00ff5e",GradientType=1);
      border-radius: 30px;
}


    

    .chunke-border {
      font-family: chunky !important;
      font-size: 4vw !important;
      text-wrap: nowrap;
      z-index: 99;

      padding: 30px !important;
      font-weight: 200 !important;
    }
    .thinking {
      position: relative;
      top: -250px;
      height: 300px;
    }

    .eye {
      position: relative;
      top: 10px;
      padding: 0 15px 0 15px;
    }

    .smile {
      position: relative;
      top: -90px;
    }
    .DM-reuse {
      font-family: "DM Sans", sans-serif;
      font-weight: 200;
    }
    .DM-Semibold {
      font-family: "DM Sans", sans-serif;
      font-weight: 500;
    }
    .DM-italicx {
      font-family: "DM Sans", sans-serif;
      font-style: italic;
      font-weight: 800;
    }

    .Growth-arrows {
      position: relative;
      left: -200px;
    }
    .Calls-cta {
      display: flex;
      align-items: center;
      flex-direction: column !important;
      text-align: center;
      width: 99vw;
      font-family: "DM Sans", sans-serif;
      font-weight: 400;
    }
    .Calls-cta button {
      display: flex;
      font-size: 1.3rem;
      justify-content: center;
      font-family: "DM Sans", sans-serif;
      font-weight: 400;
      color: #fff;
      background-color: #00b2ff;
      padding: 20px 40px;
      border-style: none;
      border-radius: 50px;
    }

    .shift {
      transform: translateX(-300px);
    }
  </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <body>
    <div class="space-50vh lightBG"></div>

    <div class="racesWrapper">
      <div class="races">
        <h2 class="slant-text">Build</h2>
        <span class="border-chunk"><h2 class="chunke-border">FUTURE-PROOF</h2></span>
        
        <h2 class="DM-reuse">
          <span class="up-anim">W</span>
          <span class="down-anim">e</span>
          <span class="up-anim">b</span>
          <span class="down-anim">s</span>
          <span class="up-anim">i</span>
          <span class="down-anim">t</span>
          <span class="up-anim">e</span>
          <span class="down-anim">s</span>
          <span class="up-anim">&nbsp;</span>
          <span class="up-anim">that</span>
        </h2>
        
        <h2 class="DM-Semibold First-texilate">&nbsp;Delight</h2>
        <img class="thinking" src="Assets\Thinking.svg" alt="" />
        <h2 class="shift-right">
          <h2 class="DM-Semibold shift"><u>Audience,</u></h2>
          <h2 class="DM-reuse shift">
            Forge an Ic <img class="eye" src="Assets\Eye.svg" alt="" /> nic Identity
            <img class="smile" src="Assets\Smile.svg" alt="" />
          </h2>
          <h2 class="DM-Semibold shift">and<span>&nbsp;Accelerate</span>&nbsp;Your</h2>
          <h2 class="DM-italicx shift">Growth Engine.</h2>
          <img class="Growth-arrows" src="Assets\Direction.svg" alt="" />
          <h2 class="Calls-cta">
            Interested in collaborating <br />
            on your next project? <br /><button>Get Started</button>
          </h2>
        </h2>

      </div>
    </div>

    <div class="space-100vh lightBG"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js" integrity="sha512-VJ/iYbiu1eJ6yLimfTi65t2R9TFcG5D9X8ZCfbbEFhTfPnKJh8byoKXEawi5ScJZBYL1eiirL1+MczZDx0Tz9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js" integrity="sha512-0bHMhYsdpiur1bT84kDH4D7cpxFQ9O7uA5yxVAqWC87h552Xt0swX4M+ZlXMKE8oPVRIJ5lAwXWO2UWeDwJJOw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const races = document.querySelector(".races");
      console.log(races.offsetWidth);
    
      function getScrollAmount() {
        let racesWidth = races.scrollWidth;
        return -(racesWidth - window.innerWidth);
      }
    
      const tween = gsap.to(races, {
        x: getScrollAmount,
        duration: 3,
        ease: "none",
      });
    
      const borderChunk = document.querySelector(".border-chunk");
    
      // Apply GSAP animation to border chunk
      gsap.from(".border-chunk", { 
    x: -1100, 
    duration: 1, 
    ease: "none", // Use no easing for the border-chunk animation
    scrollTrigger: {
      trigger: ".border-chunk",
      start: "top 50%",
      end: "top 50%",
      markers: true
    }
  });

  // Create a timeline
  const tl = gsap.timeline();

  // Add animations to the timeline with stagger
  tl.from(".up-anim", {
    y: -300, // Move elements 100px from the top
    opacity: 0,
    scrub: true,
    duration: 1,
    delay: 0.5,
    ease: "power1.inOut", // Use smooth easing
    stagger: 0.1, // Stagger each animation by 0.1 seconds
    scrollTrigger: {
      trigger: ".DM-reuse",
      start: "70% 50%",
      end: "70%", 
      // end: 
      markers: true
    }
  });
  
  tl.from(".down-anim", {
    y: 300, // Move elements 100px from the bottom
    opacity: 0,
    scrub: true,
    duration: 1,
    delay: 0.5,
    ease: "power1.inOut", // Use smooth easing
    stagger: 0.1, // Stagger each animation by 0.1 seconds
    scrollTrigger: {
      trigger: ".DM-reuse",
      start: "70% 50%",
      end: "70%", 
      markers: true
    }
  });

  // gsap.to(".slant-text", {
  //           x: 100,
  //           scrollTrigger: {
  //               trigger: ".slant-text",
  //               scroller: "body",
  //               markers: true,
  //               start: "top 50%",
  //               end: "top -100%",
  //               // duration: 1,
  //               // delay: 1,
  //               scrub: 2,
  //               pin: true,
  //           }
  //       })
  //       gsap.to(".chunke-border", {
  //           y: 200,
  //           scrollTrigger: {
  //               trigger: ".chunke-border",
  //               scroller: "body",
  //               markers: true,
  //               start: "top 50%",
  //               end: "top -100%",
  //               // duration: 1,
  //               // delay: 1,
  //               // scrub: 2,
  //               // pin: true,
  //           }
  //       })

  tl.from(".First-texilate", {
          scrollTrigger: {
            trigger: ".First-texilate",
            scroller: "body", 
            start: "140% 50%",
            end: "140%", 
            markers: true
          },
          opacity: 0,
          onStart: function() {
            $('.First-texilate').textillate({ in: { effect: 'rollIn' } });
          }
        });


        tl.from(".shift-right", {
    x: 400, // Move element 400px to the right
    duration: 1,
    delay: 0.5,
    ease: "power1.inOut", // Use smooth easing
    scrollTrigger: {
      trigger: ".shift-right",
      start: "top center", // Start when the top of .shift-right hits the center of the viewport
      end: "bottom top", // End when the bottom of .shift-right hits the top of the viewport
      markers: true
    }
});

    
      ScrollTrigger.create({
        trigger: ".racesWrapper",
        start: "top 25%",
        end: () => `+=${getScrollAmount() * -1}`,
        pin: true,
        animation: tween,
        scrub: 1,
        invalidateOnRefresh: true,
        markers: true,
      });
    
    </script>
    
  </body>
</html>
